<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC Vclub - Location de Vélos à Bordeaux</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">TBC Vclub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stations">Stations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Boutique</a>
                    </li>
                </ul>
                <div class="navbar-nav" id="authButtons">
                    <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Connexion</button>
                    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">Inscription</button>
                </div>
                <div class="navbar-nav d-none" id="userMenu">
                    <a class="nav-link" href="/profile">Mon Profil</a>
                    <a class="nav-link" href="#" onclick="logout()">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Carte des stations -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Carte des Stations</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map" style="height: 600px;"></div>
                    </div>
                </div>
            </div>

            <!-- Panneau latéral -->
            <div class="col-md-4">
                <!-- Stations proches -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Stations à proximité</h5>
                    </div>
                    <div class="card-body">
                        <div id="nearbyStations" class="list-group">
                            <!-- Les stations seront ajoutées dynamiquement -->
                        </div>
                    </div>
                </div>

                <!-- Actualités -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Actualités de Bordeaux</h5>
                    </div>
                    <div class="card-body">
                        <div id="news">
                            <!-- Les actualités seront ajoutées dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusion des modals d'authentification -->
    {{template "partials/auth-modals.html" .}}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Scripts de l'application -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/news.js"></script>
</body>
</html>
