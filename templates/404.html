<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 3rem 2.5rem;
            text-align: center;
        }
        .error-title {
            color: #009fe3;
            font-size: 4rem;
            font-weight: 700;
        }
        .error-message {
            color: #666;
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }
        .btn-tbm {
            background: #009fe3;
            color: #fff;
            border-radius: 8px;
            padding: 0.7em 2em;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            transition: background 0.2s;
        }
        .btn-tbm:hover {
            background: #007bbd;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">404</div>
        <div class="error-message">Oups, cette page n'existe pas ou n'est plus disponible.<br>Retournez à l'accueil pour continuer votre navigation.</div>
        <a href="/" class="btn btn-tbm">Retour à l'accueil</a>
    </div>
</body>
</html>
